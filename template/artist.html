<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/artist.css">
    <title>Artists</title>
</head>
<!--Block Body-->
<body>
<section>

</section>

<!--Artist Card With Infomations-->
<div id="artistContainer" class="container">
    {{range .}}

        <div class="box">

            <img class="image" src={{.Image}} alt="artist">
            <div class="content">
                <h2>{{.Name}}</h2>
                <p> {{.CreationDate}} </p>
                <!--information cachÃ©e : input = hidden-->
                <div class="membres">
                    {{range .Members}}
                            <span>{{.}}</span>
                    {{end}}
                </div>
            </div>
            <div class="moreInfo">
                <a>en savoir+ </a>
            </div>
        </div>
    {{end}}
</div>
</body>
</html>
